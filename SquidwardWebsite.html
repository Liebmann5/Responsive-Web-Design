<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Dr. Squilliam Ward Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main">
    <header>
      <h1>Dr. Squilliam Ward</h1>
      <img id="portrait" src="https://i1.sndcdn.com/avatars-000519495276-nghtz3-t500x500.jpg" alt="Photo of Dr. Ward in deep thought..." />
    </header>
    <div id="img-div">
      <img id="image" href="#img-div" src="https://ih1.redbubble.net/image.3480867601.7122/poster,504x498,f8f8f8-pad,600x600,f8f8f8.jpg" />
      <figcaption id="img-caption"><i>This is a painting of the Doc himself</i></figcaption>
    </div>
    <div id="tribute-info">
      <h2>This page is decicated to Squilliam</h2>
      <text>Relax please... and allow me to introduce you to some of Squilliams most hated creatures under the sea.</text>
      <img id="creatures" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwpAwg2qZBoQUmap8gZ7beNGIqPRxzYEysTA&usqp=CAU" />
      <figcaption>Miseur Krabs (Boss)</figcaption>
      <img id="creatures" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ465DU8WRtTI52u73B7PVjC_jRGPGZWAuSmg&usqp=CAU" />
      <figcaption>Patrick Starfish (Neighbor)</figcaption>
      <img id="creatures" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVAsv7hkQvwxZxulmRIEqhWum_e0Zqhs-7SA&usqp=CAU" />
      <figcaption>SpongeBob (Friend/Colleague/Lover)</figcaption>
    </div>
    <footer>
      <a target="_blank" id="tribute-link" href="https://spongebob.fandom.com/wiki/Squidward_Tentacles">More Info About Squilliam</a>
    </footer>
  </main>

</html>
